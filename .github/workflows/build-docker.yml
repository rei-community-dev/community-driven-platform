name: Build and Push Docker Images to ACR

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest .
      
      - name: Push Backend Image to ACR
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest

  build-and-push-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest .
      
      - name: Push Frontend Image to ACR
        run: docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest
